<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #151522; /* Deep Navy Background */
            --card-bg: #1E1E2E;
            --text-white: #FFFFFF;
            --text-grey: #8F9BB3;
            
            --rank-1-color: #FFD700; /* Gold */
            --rank-2-color: #00E5FF; /* Cyan/Blue */
            --rank-3-color: #00FF7F; /* Green */
            
            --accent-purple: #6A5ACD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        .loading-spinner {
            border: 4px solid #2c2c3e;
            border-top: 4px solid var(--rank-2-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header {
            padding: 20px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .icon-btn {
            color: var(--text-white);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- TABS (Styled like the reference Region/National/Global) --- */
        .tabs-container {
            display: flex;
            justify-content: center;
            background: #232336;
            margin: 10px 20px;
            padding: 4px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-grey);
            padding: 10px 0;
            font-size: 14px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #2F2F42; /* Slightly lighter selection */
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        /* Underline indicator for active tab */
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--rank-2-color);
            border-radius: 2px;
        }

        /* --- PODIUM AREA --- */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 30px 20px 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Background Glow behind podium */
        .podium-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(106, 90, 205, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Avatar Container Styles */
        .p-avatar-box {
            position: relative;
            margin-bottom: 10px;
        }

        .p-avatar-img {
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
        }

        .p-badge {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 800;
            color: white;
            z-index: 10;
        }

        .p-name {
            font-size: 14px;
            font-weight: 600;
            margin-top: 5px;
            color: var(--text-white);
        }

        .p-score {
            font-size: 16px;
            font-weight: 700;
            margin-top: 2px;
        }
        
        .p-username {
            font-size: 11px;
            color: var(--text-grey);
            font-weight: 400;
        }

        /* RANK 2 (Left) */
        .rank-2 {
            margin-right: -10px; /* Slight overlap or tight spacing */
            z-index: 2;
            padding-bottom: 10px;
        }
        .rank-2 .p-avatar-img {
            width: 70px;
            height: 70px;
            border-color: var(--rank-2-color);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }
        .rank-2 .p-badge {
            background: var(--rank-2-color);
            clip-path: polygon(50% 100%, 0 0, 100% 0); /* Triangle pointing down */
            height: 20px; 
            width: 24px;
            padding-bottom: 5px;
            font-size: 10px;
        }
        .rank-2 .p-score { color: var(--rank-2-color); }

        /* RANK 1 (Center) */
        .rank-1 {
            z-index: 3;
            margin-bottom: 25px; /* Push it up */
        }
        
        .rank-1 .crown-icon {
            color: var(--rank-1-color);
            font-size: 24px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .rank-1 .p-avatar-box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, var(--rank-1-color) 0%, transparent 100%);
            border-radius: 50% 50% 50% 50%;
            padding: 3px; /* Mimics the yellow background shape */
        }

        .rank-1 .p-avatar-img {
            width: 100%;
            height: 100%;
            border: 4px solid #1a1a2e; /* Dark inner border */
        }

        .rank-1 .p-badge {
            background: var(--rank-1-color);
            border-radius: 50%; /* Circle */
            bottom: -12px;
            width: 28px;
            height: 28px;
            border: 3px solid #1a1a2e;
            color: #1a1a2e;
        }
        .rank-1 .p-score { color: var(--rank-1-color); font-size: 20px; }

        /* RANK 3 (Right) */
        .rank-3 {
            margin-left: -10px;
            z-index: 2;
            padding-bottom: 10px;
        }
        .rank-3 .p-avatar-img {
            width: 70px;
            height: 70px;
            border-color: var(--rank-3-color);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
        }
        .rank-3 .p-badge {
            background: var(--rank-3-color);
            border-radius: 50%;
            bottom: -8px;
            border: 2px solid #1a1a2e;
            color: #1a1a2e;
        }
        .rank-3 .p-score { color: var(--rank-3-color); }


        /* --- LIST SECTION --- */
        .list-container {
            flex: 1;
            background: #10101C; /* Slightly darker for the list area */
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 20px 20px 0 20px;
            overflow-y: auto;
            position: relative;
            /* Border top glow */
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            border-top: 1px solid #232336;
        }

        .list-item {
            display: flex;
            align-items: center;
            background: transparent; /* Clean look, or #1E1E2E for cards */
            padding: 12px 0;
            margin-bottom: 5px;
            border-bottom: 1px solid #232336;
        }
        
        .list-item:last-child { border-bottom: none; }

        .list-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 1px solid #333;
        }

        .list-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .list-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-white);
        }

        .list-username {
            font-size: 12px;
            color: var(--text-grey);
        }

        .list-score-box {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .list-score {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-white);
        }

        .rank-change {
            font-size: 10px;
            margin-top: 2px;
        }
        .rank-up { color: var(--rank-3-color); }
        .rank-down { color: #FF4040; }

        /* Scrollbar hiding */
        .list-container::-webkit-scrollbar { width: 0px; }

    </style>
</head>
<body>
    
    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <div class="icon-btn" onclick="goBackToApp()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <h1>Leaderboard</h1>
        <div class="icon-btn">
            <i class="fas fa-th-large"></i>
        </div>
    </div>

    <!-- TABS (Acting as filters for Coins/Refer/Level) -->
    <div class="tabs-container">
        <!-- I mapped your previous logic (Coins/Refer/Star) to these visual tabs -->
        <!-- You can rename them to Coins, Referrals, etc., if you prefer, 
             but I kept the visual labels "Region/National/Global" based on your image request
             while mapping them to the functional logic. 
             If you want the TEXT to match functionality, change "Region" to "Coins", etc. -->
        <button class="tab-btn active" onclick="switchTab(this, 'balance')">Coins</button>
        <button class="tab-btn" onclick="switchTab(this, 'referrals')">Referrals</button>
        <button class="tab-btn" onclick="switchTab(this, 'level')">Level</button>
    </div>

    <!-- PODIUM SECTION -->
    <div class="podium-container">
        
        <!-- Rank 2 -->
        <div class="podium-item rank-2">
            <div class="p-avatar-box">
                <img id="podiumAvatar2" class="p-avatar-img" src="" alt="">
                <div class="p-badge">2</div>
            </div>
            <div class="p-name" id="podiumName2">--</div>
            <div class="p-score" id="podiumScore2">0</div>
            <div class="p-username" id="podiumUser2">@user</div>
        </div>

        <!-- Rank 1 -->
        <div class="podium-item rank-1">
            <i class="fas fa-crown crown-icon"></i>
            <div class="p-avatar-box">
                <img id="podiumAvatar1" class="p-avatar-img" src="" alt="">
                <div class="p-badge">1</div>
            </div>
            <div class="p-name" id="podiumName1">--</div>
            <div class="p-score" id="podiumScore1">0</div>
            <div class="p-username" id="podiumUser1">@user</div>
        </div>

        <!-- Rank 3 -->
        <div class="podium-item rank-3">
            <div class="p-avatar-box">
                <img id="podiumAvatar3" class="p-avatar-img" src="" alt="">
                <div class="p-badge">3</div>
            </div>
            <div class="p-name" id="podiumName3">--</div>
            <div class="p-score" id="podiumScore3">0</div>
            <div class="p-username" id="podiumUser3">@user</div>
        </div>
    </div>

    <!-- LIST SECTION -->
    <div class="list-container" id="leaderboardList">
        <!-- List items generated by JS -->
    </div>

    <script>
        // --- FIREBASE CONFIG (Kept Original) ---
        const firebaseConfig = {
            apiKey: "AIzaSyC3Lef_4TPia7sJA0nEFC7Byc1xSyUxyA0",
            authDomain: "snowman-adventure-4fa71.firebaseapp.com",
            databaseURL: "https://snowman-adventure-4fa71-default-rtdb.firebaseio.com",
            projectId: "snowman-adventure-4fa71",
            storageBucket: "snowman-adventure-4fa71.firebasestorage.app",
            messagingSenderId: "507867054186",
            appId: "1:507867054186:web:12d024de606d00091b4a13",
            measurementId: "G-J550E6L22Z"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const defaultAvatar = "https://alamin12071985-a11y.github.io/Snowman-Adventure/snowman.webp";

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const leaderboardList = document.getElementById('leaderboardList');

        // --- Logic ---

        function goBackToApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close(); 
            } else {
                history.back();
            }
        }

        function switchTab(btn, orderBy) {
            // UI Toggle
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Logic
            fetchLeaderboard(orderBy);
        }

        async function fetchLeaderboard(orderBy, limit = 50) {
            // Show simple loading state if needed, or just refresh
            // loadingScreen.style.opacity = '1';
            
            try {
                const snapshot = await db.ref('users')
                    .orderByChild(orderBy)
                    .limitToLast(limit)
                    .once('value');
                
                let users = [];
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    users.push({
                        id: childSnapshot.key,
                        name: data.username || data.first_name || 'Anonymous',
                        username: data.username ? `@${data.username}` : '@unknown',
                        avatar: data.photo_url || defaultAvatar,
                        score: data[orderBy] || 0, // Dynamic score based on tab
                        referrals: data.referrals || 0,
                        level: data.level || 1
                    });
                });

                // Sort Descending
                users.reverse();

                updateUI(users, orderBy);

            } catch (error) {
                console.error("Error:", error);
            }
            
            // Hide loading
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        }

        function updateUI(users, orderBy) {
            // 1. Update Podium (Top 3)
            const top3 = users.slice(0, 3);
            // Clear defaults
            for(let i=1; i<=3; i++) {
                document.getElementById(`podiumName${i}`).innerText = '-';
                document.getElementById(`podiumScore${i}`).innerText = '0';
                document.getElementById(`podiumAvatar${i}`).src = defaultAvatar;
            }

            // Fill Podium
            if(users[0]) updatePodiumItem(1, users[0]);
            if(users[1]) updatePodiumItem(2, users[1]);
            if(users[2]) updatePodiumItem(3, users[2]);

            // 2. Update List (Rest)
            const listUsers = users.slice(3);
            leaderboardList.innerHTML = ''; // Clear list

            listUsers.forEach((user, index) => {
                const rank = index + 4;
                const scoreDisplay = Math.floor(user.score).toLocaleString();
                
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div style="width: 30px; text-align: center; font-weight: 600; font-size: 14px; color: #8F9BB3;">${rank}</div>
                    <img class="list-avatar" src="${user.avatar}" alt="user">
                    <div class="list-info">
                        <span class="list-name">${user.name}</span>
                        <span class="list-username">${user.username}</span>
                    </div>
                    <div class="list-score-box">
                        <span class="list-score">${scoreDisplay}</span>
                        <span class="rank-change rank-up"><i class="fas fa-caret-up"></i></span>
                    </div>
                `;
                leaderboardList.appendChild(item);
            });
        }

        function updatePodiumItem(rank, user) {
            document.getElementById(`podiumName${rank}`).innerText = user.name.length > 10 ? user.name.substring(0,8)+'..' : user.name;
            document.getElementById(`podiumUser${rank}`).innerText = user.username;
            document.getElementById(`podiumScore${rank}`).innerText = Math.floor(user.score).toLocaleString();
            document.getElementById(`podiumAvatar${rank}`).src = user.avatar;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchLeaderboard('balance');
        });
    </script>
</body>
</html>
