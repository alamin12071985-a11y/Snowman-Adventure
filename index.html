<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050f1a;
            --text-light: #E3F4F9;
            --accent-cyan: #00E5FF;
            --accent-violet: #6A5ACD;
            --glass-bg: linear-gradient(145deg, rgba(22, 52, 80, 0.4) 0%, rgba(8, 24, 43, 0.6) 100%);
            --glass-border: 1px solid rgba(0, 229, 255, 0.15);
            --level-gold: #FFD700;
            --btn-blue-grad: linear-gradient(180deg, #60ccfd 0%, #4a92ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            background-color: #050f1a; 
            transition: background 0.3s ease;
        }

        body.home-active {
            background-image: url('https://alamin12071985-a11y.github.io/Snowman-Adventure/background.webp');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(2px);
        }

        body:not(.home-active) {
            background-image: url('https://alamin12071985-a11y.github.io/Snowman-Adventure/all%20background.webp');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-image: url('https://alamin12071985-a11y.github.io/Snowman-Adventure/loading%20screen.webp');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 15vw;
            transition: opacity 0.5s ease;
        }

        .loading-container {
            width: 80vw;
            height: 6vw; 
            background-color: #050f1a;
            border: 1vw solid var(--accent-cyan);
            border-radius: 3vw; 
            position: relative;
            padding: 0.4vw;
            box-shadow: 0 1.5vw 3vw rgba(0,0,0,0.6);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to bottom, #00E5FF 0%, #6A5ACD 100%);
            border-radius: 2.5vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: inset 0 0.5vw 0.5vw rgba(255,255,255,0.4);
            transition: width 0.1s linear;
        }

        .percentage {
            color: white;
            font-weight: 900;
            font-size: 3.5vw;
            margin-right: 4vw;
            text-shadow: 0.5vw 0.5vw 0px #000000;
            font-style: italic;
            z-index: 2;
            font-family: sans-serif;
        }

        /* --- APP CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 100%; 
            height: 100dvh;
            background: rgba(0, 0, 0, 0.2); 
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        /* --- HEADER --- */
        .header-dashboard {
            padding: 3vw 3vw 1vw 3vw;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 20;
            background: linear-gradient(180deg, rgba(5,15,26,0.9) 0%, rgba(5,15,26,0) 100%);
            flex-shrink: 0;
        }

        .header-balances {
            display: flex;
            flex-direction: column;
            gap: 1vw;
        }

        .stat-card-row {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 3vw; 
            padding: 1vw 2vw;
            display: flex;
            align-items: center;
            gap: 1.5vw;
            min-width: 20vw;
        }

        .stat-value { font-size: 3.5vw; font-weight: 700; display: flex; align-items: center; gap: 1.5vw; color: white; }
        .stat-value img { width: 5vw; height: 5vw; object-fit: contain; }

        .profile-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 2vw;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 2vw;
            background: rgba(0, 0, 0, 0.3);
            padding: 1vw 3vw 1vw 1vw;
            border-radius: 7vw;
            border: 1px solid rgba(0, 229, 255, 0.1);
            margin-bottom: 1vw;
        }

        .user-avatar {
            width: 8vw;
            height: 8vw;
            border-radius: 50%;
            border: 0.5vw solid var(--accent-cyan);
            object-fit: cover;
            background: #fff;
        }

        .user-name {
            font-weight: 700;
            font-size: 3.5vw;
            text-transform: uppercase;
            letter-spacing: 0.2vw;
            max-width: 25vw;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .header-level-box {
            width: 100%;
            max-width: 35vw;
            text-align: center;
        }
        
        .lvl-text {
            font-size: 2.8vw;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.5vw;
            display: flex;
            justify-content: space-between;
            padding: 0 1vw;
        }

        .header-progress-bg {
            width: 100%;
            height: 2vw;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1vw;
            overflow: hidden;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .header-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF8C00, #FFD700); 
            box-shadow: 0 0 2vw rgba(255, 215, 0, 0.5);
            transition: width 0.3s ease;
        }

        .settings-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 50%;
            width: 10vw;
            height: 10vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-cyan);
            font-size: 4vw;
            overflow: hidden;
        }
        .settings-btn img { width: 6vw; height: 6vw; object-fit: contain; }

        /* --- CONTENT AREA --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 5vw 25vw 5vw;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            display: none;
            flex-direction: column;
            animation: fadeIn 0.4s ease;
            height: 100%;
            width: 100%;
        }

        .tab-content.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GAME AREA (VIEWPORT FIX) --- */
        .game-area-wrapper {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            padding-bottom: 3vw;
            justify-content: center; /* Changed to center for clean look */
            gap: 5vw;
        }

        .main-balance {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 2.5vw;
            z-index: 5;
            flex-shrink: 0;
            margin-top: 2vh;
        }

        .main-balance img {
            width: clamp(35px, 10vw, 45px); 
            filter: drop-shadow(0 0 2.5vw var(--accent-cyan));
        }

        /* --- CHARACTER (Responsive Sizing) --- */
        .character-img {
            width: auto;
            max-width: 80vw;
            height: auto;
            max-height: 45vh;
            cursor: pointer;
            z-index: 10; 
            transition: transform 0.1s;
            filter: drop-shadow(0 0 4vw rgba(0, 229, 255, 0.1));
            object-fit: contain;
            margin: 3vw 0;
        }

        .character-img:active { transform: scale(0.96) rotate(-2deg); }

        /* --- FLOATING SCORE --- */
        .floating-score {
            position: absolute;
            color: var(--accent-cyan);
            font-weight: 800;
            font-size: 8vw;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 2.5vw var(--accent-violet);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-20vw) scale(1.2); }
        }

        /* --- TOAST NOTIFICATION --- */
        .toast-notification {
            position: fixed;
            top: 5vw;
            left: 50%;
            transform: translateX(-50%) translateY(-25vw);
            background: white;
            color: #000;
            padding: 3vw 5vw;
            border-radius: 7.5vw;
            box-shadow: 0 1vw 5vw rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 2.5vw;
            z-index: 5000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 90%;
            max-width: 80vw;
        }

        .toast-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            width: 6vw;
            height: 6vw;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3.5vw;
        }

        /* --- NAV BAR --- */
        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 21vw;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            padding-bottom: 2.5vw;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1vw;
            width: 15vw;
            height: 15vw;
            border-radius: 3.5vw;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        /* Nav bar alignment for 2 items */
        .nav-bar { justify-content: space-evenly; }
        .nav-item { width: 25vw; } /* Giving more space to 2 items */

        .nav-item img {
            width: 6vw;
            height: 6vw;
            opacity: 0.5;
            transition: all 0.3s;
            filter: grayscale(100%);
        }

        .nav-item span { font-size: 2.8vw; font-weight: 500; }

        .nav-item.active {
            color: var(--accent-cyan);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 229, 255, 0.05) 100%);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(0, 229, 255, 0.5);
            box-shadow: 0 -2.5vw 5vw rgba(0, 229, 255, 0.15) inset;
        }

        .nav-item.active img {
            opacity: 1;
            filter: grayscale(0%) drop-shadow(0 0 2vw var(--accent-cyan));
            transform: scale(1.1);
        }
        
        /* --- WALLET PAGE STYLES --- */
        .wallet-title {
            font-size: 7.5vw; line-height: 1.1; margin-bottom:2.5vw; 
            font-weight: 800; color: var(--accent-cyan);
        }

        .wallet-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Changed to 2 columns */
            gap: 2vw;
            margin-bottom: 5vw;
            width: 100%;
        }
        .wallet-stat-box {
            background: var(--glass-bg);
            border: 1px solid rgba(0,229,255,0.2);
            border-radius: 3vw;
            padding: 2.5vw 1.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .wallet-stat-box img { width: 7.5vw; height: 7.5vw; object-fit: contain; margin-bottom: 1.5vw; }
        .wallet-stat-val { font-weight: 700; font-size: 3.2vw; color: white; }
        .wallet-stat-label { font-size: 2.8vw; color: rgba(255,255,255,0.6); }

        .exchange-btn {
            width: 100%; max-width: none; margin-top: 4vw;
            background: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10vw;
            padding: 2vw 5vw 2vw 2.5vw;
            display: flex; align-items: center; gap: 4vw;
            cursor: pointer; text-align: left;
        }
        .exchange-icon { width: 11vw; height: 11vw; }
        .exchange-text h3 { color: white; font-size: 3.5vw; margin-bottom: 0.5vw; }
        .exchange-text p { color: rgba(255,255,255,0.6); font-size: 2.8vw; line-height: 1.2; }

        /* --- BUTTON STYLES (Used for Connect) --- */
        .button-group {
            display: flex;
            gap: 2.5vw;
            justify-content: center;
            width: 100%;
            margin-top: 4vw;
        }
        .btn {
            border: none;
            height: 14vw;
            border-radius: 4vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--btn-blue-grad);
            box-shadow: 0 2vw 5vw rgba(74, 146, 255, 0.4);
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .connect-btn {
            padding: 0 5vw;
            width: 100%;
            max-width: 62.5vw;
        }
        .btn-text {
            color: white;
            font-size: 3.5vw;
            font-weight: 700;
            margin-left: 2.5vw;
            letter-spacing: 0.1vw;
        }
        .icon {
            width: 6vw;
            height: 6vw;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

    </style>
</head>

        // Header & Wallet Displays
        const headerCoin = document.getElementById('headerCoinBalance');
        const headerTon = document.getElementById('headerTonBalance');
        const walletCoin = document.getElementById('walletCoin');
        const walletTon = document.getElementById('walletTon');

        // --- TON CONNECT INITIALIZATION ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://alamin12071985-a11y.github.io/cine-link/tonconnect-manifest.json',
            buttonRootId: null 
        });

        tonConnectUI.onStatusChange(wallet => {
            const btnContainer = document.getElementById('connectBtnContainer');
            const statusBadge = document.getElementById('walletStatusBadge');
            const addressDisplay = document.getElementById('walletAddressDisplay');

            if(wallet) {
                // Hide Button, Show Address
                btnContainer.style.display = "none";
                statusBadge.style.display = "block";
                const rawAddress = wallet.account.address;
                // Simple truncate
                const shortAddress = rawAddress.slice(0,4) + "..." + rawAddress.slice(-4);
                addressDisplay.innerText = shortAddress;
            } else {
                btnContainer.style.display = "flex";
                statusBadge.style.display = "none";
            }
        });

        async function connectWallet() {
            try {
                if(!tonConnectUI.connected) {
                    await tonConnectUI.openModal();
                }
            } catch(e) {
                console.error(e);
            }
        }

        // --- AD BLOCKER DETECTION (Kept for TWA compliance) ---
        async function checkAdBlocker() {
            // Placeholder for adsbox detection logic
        }

        function showAdBlockWarning() {
            // Placeholder for adblock warning logic
        }

        // --- LOADING & INIT ---
        window.addEventListener('load', () => {
            let loadPercent = 0;
            const bar = document.getElementById('loadingFill');
            const percentText = document.getElementById('loadingPercent');
            const screen = document.getElementById('loading-screen');
            
            const interval = setInterval(() => {
                loadPercent += Math.floor(Math.random() * 5) + 1;
                if(loadPercent > 100) loadPercent = 100;
                
                bar.style.width = loadPercent + '%';
                percentText.innerText = loadPercent + '%';

                if(loadPercent >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        screen.style.opacity = '0';
                        setTimeout(() => {
                            screen.style.display = 'none';
                            checkAdBlocker();
                        }, 500);
                    }, 500);
                }
            }, 50);
        });

        function init() {
            initTelegramUser(); 
            startSnowfall();
            loadUserData();
            
            // Simplified periodic save
            setInterval(saveUserData, 5000);
        }

        function initTelegramUser() {
            try {
                const tg = window.Telegram.WebApp;
                tg.expand(); 
                const user = tg.initDataUnsafe.user;
                if (user) {
                    userId = user.id.toString(); 
                    if (user.username) headerName.innerText = user.username;
                    else if (user.first_name) headerName.innerText = user.first_name;
                    if (user.photo_url) headerAvatar.src = user.photo_url;
                }
            } catch (e) {
                console.log("Not running in Telegram");
            }
        }

        function saveUserData() {
            if(!userId) return;
            db.ref('users/' + userId).update({
                balance: balance,
                tonBalance: tonBalance,
                tapCount: tapCount,
                level: level,
                lastActive: Date.now()
            });
        }

        function loadUserData() {
            if(!userId) return;
            db.ref('users/' + userId).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    balance = data.balance || 0;
                    tonBalance = data.tonBalance || 0.0;
                    tapCount = data.tapCount || 0;
                    level = data.level || 1;
                    updateUI();
                } else {
                    updateUI();
                }
            });
        }

        function startSnowfall() {
            const container = document.getElementById('snowContainer');
            const styleSheet = document.createElement("style");
            styleSheet.innerText += `@keyframes fall { 0% { transform: translateY(-10px); opacity: 0.8; } 100% { transform: translateY(300px); opacity: 0; } }`;
            document.head.appendChild(styleSheet);

            setInterval(() => {
                const flake = document.createElement('div');
                flake.style.position = 'absolute';
                flake.style.background = 'white';
                flake.style.borderRadius = '50%';
                flake.style.opacity = '0.8';
                flake.style.pointerEvents = 'none';
                flake.style.animation = 'fall linear infinite';
                const size = Math.random() * 4 + 2 + 'px';
                flake.style.width = size;
                flake.style.height = size;
                flake.style.left = Math.random() * 90 + 5 + '%';
                flake.style.animationDuration = Math.random() * 3 + 3 + 's';
                container.appendChild(flake);
                setTimeout(() => { flake.remove(); }, 5000);
            }, 600); 
        }

        function updateUI() {
            // Main Display
            balanceDisplay.innerText = Math.floor(balance).toLocaleString();

            // Header Displays
            headerCoin.innerText = Math.floor(balance).toLocaleString();
            headerTon.innerText = parseFloat(tonBalance).toFixed(2);

            // Wallet Displays
            walletCoin.innerText = Math.floor(balance).toLocaleString();
            walletTon.innerText = parseFloat(tonBalance).toFixed(4);

            // Level calculation for level 1-100 (Simplified logic, kept from original)
            let nextLevelThreshold = 4000 + ((level - 1) * 8000);
            let prevLevelThreshold = level === 1 ? 0 : (4000 + ((level - 2) * 8000));
            
            let progress = balance - prevLevelThreshold;
            let range = nextLevelThreshold - prevLevelThreshold;
            let percentage = (progress / range) * 100;

            if (percentage >= 100 && level < 100) {
                level++;
                percentage = 0;
                showLevelUpPopup(level);
            }

            levelNameHeader.innerText = "LVL " + level;
            currentLevelHeader.innerText = level;
            headerLevelBar.style.width = `${Math.min(percentage, 100)}%`;
        }

        function showGlassPopup(contentHTML) {
            const popup = document.getElementById('glassPopup');
            const content = document.getElementById('popupContent');
            content.innerHTML = contentHTML;
            popup.classList.add('active');
        }

        function closeGlassPopup() {
            document.getElementById('glassPopup').classList.remove('active');
        }

        // --- TOAST NOTIFICATION LOGIC ---
        function showToast(message) {
            const toast = document.getElementById('toastNotification');
            const msgEl = document.getElementById('toastMessage');
            msgEl.innerText = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function hideToast() {
            document.getElementById('toastNotification').classList.remove('show');
        }

        function showLevelUpPopup(newLevel) {
            // Removed images/buttons related to rewards
            const html = `
                <div class="popup-title">Congratulations!</div>
                <div style="color: white; font-weight: 700; margin-bottom: 5px;">You have leveled up to LVL ${newLevel}</div>
                <button class="popup-btn" onclick="closeGlassPopup()" style="background: linear-gradient(90deg, #00E5FF, #4a92ff); color: white;">Awesome!</button>
            `;
            showGlassPopup(html);
        }

        // --- ANTI-CHEAT SYSTEM (Kept for core tapping safety) ---
        function checkTapSpeed() {
            const now = Date.now();
            tapTimes.push(now);
            
            // Keep only taps from last 1 second
            tapTimes = tapTimes.filter(time => now - time <= 1000);
            
            // If more than 10 taps per second, penalize
            if (tapTimes.length > 10) {
                balance = Math.max(0, balance - 1000);
                showToast("Cheating detected! -1000 Coins");
                tapTimes = []; // Reset tap counter
                return true;
            }
            return false;
        }

        // --- EXCHANGE FUNCTIONALITY (Modified to show 'Coming Soon') ---
        function handleExchangeClick() {
            showToast("Exchange Tokens feature is coming soon!");
            // Original logic for opening exchange has been removed
        }

        // --- TAP HANDLING WITH VIBRATION ---
        clickerBtn.addEventListener('touchstart', handleTap, {passive: false});
        clickerBtn.addEventListener('click', handleTap);

        function handleTap(e) {
            e.preventDefault();
            
            // Check for cheating
            if (checkTapSpeed()) {
                return;
            }
            
            // Simplified tapping logic
            const coinsPerTap = level;
            balance += coinsPerTap;
            tapCount++; 
            updateUI(); 
            
            // Vibration
            if (navigator.vibrate) {
                navigator.vibrate(50); // 50ms vibration
            }
            
            let clientX = e.clientX;
            let clientY = e.clientY;
            if(e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            if (!clientX) {
                const rect = e.target.getBoundingClientRect();
                clientX = rect.left + rect.width / 2;
                clientY = rect.top + rect.height / 2;
            }
            showFloatingText(clientX, clientY, `+${coinsPerTap}`);
        }

        function showFloatingText(x, y, text) {
            const floatEl = document.createElement('div');
            floatEl.className = 'floating-score';
            floatEl.innerText = text;
            floatEl.style.left = `${x}px`;
            floatEl.style.top = `${y}px`;
            document.body.appendChild(floatEl);
            setTimeout(() => floatEl.remove(), 800);
        }

        // --- TAB SWITCHING (Simplified for Home and Wallet only) ---
        function switchTab(tabId, navElement) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            if(navElement) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                navElement.classList.add('active');
            }

            if(tabId === 'home') {
                document.body.classList.add('home-active');
                document.getElementById('mainHeader').style.display = 'flex';
            } else {
                document.body.classList.remove('home-active');
                document.getElementById('mainHeader').style.display = 'none';
            }
        }
        
        // Initialize the game
        init();
    </script>
